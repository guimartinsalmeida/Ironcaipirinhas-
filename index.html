<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ironcaipirinhas</title>
    <link rel="stylesheet" href="./styles.css" />

    
  </head>
  <body>
    <div class="zaqueesusamigos">
      <div class="zaque">
        <img src="./image/logocaipirinha2.png" />
        <br />
        <button id="start-button">Empiece a tomar!</button>
        
        <div class="paragrafo">
        <p>Listo para el reversazo ?<br>Para ganar pícale el botón lo más rápido que puedas</p>
        </div>
        <button id="play-button">Play music</button>
      </div>
      <div class="divcanva">
        <div class="game-board">
            <div class="divimg">
                <img id="divimg" src="./image/zague4.png" alt="">
              </div>
          <div class="divbot">
            <button>picale "G"</button>
          </div>
          <canvas id="jugador1" width="300" height="600"></canvas>
        </div>
        <div class="game-board">
            <div id="game-board2">
                
                <div class="divbot">
                  <button>picale "P"</button>
                </div>
                <audio  src="./music/Sergio Mendes - Mas Que Nada (2011 Rio Version).mp3" id="music"></audio>
          <canvas id="jugador2" width="300" height="600"></canvas>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
